<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>File Management</h3>
<p>
  <a th:href="@{/file/create}">
    Add new file
  </a>
</p>
<table id = "products">
  <thead>
  <tr>
    <th>File Name</th>
    <th>Original File Name</th>
    <th>Content Type</th>
    <th>Size</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="file : ${files}">
<!--    <td th:text="${file.name}"></td>-->
    <td><audio controls>
      <source th:src="@{'/Users/gialuong/Downloads/' + ${file.name}}" type="audio/mpeg">
    </audio></td>
    <td th:text="${file.originalFilename}"></td>
    <td th:text="${file.contentType}"></td>
    <td th:text="${file.size}"></td>
    <td th:text="${file.date}"></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
